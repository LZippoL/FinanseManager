    <script>
 fetch('./tran.json')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
     
    console.log(data);
    for(key in data){
      
      var gg = data[key];
      console.log("key:" + gg['name']);
      console.log(gg);
      var but1 = document.createElement('button');
      var but2 = document.createElement('button');
      but1.textContent = "редагувати";
      but2.textContent = "видалити";
      but1.id = "tbbut";
      but2.id = "tbbut2";
      var tr = document.createElement('tr');
    
      var td = document.createElement('td');
     td.innerHTML = gg['id'];
     tr.appendChild(td);
     document.getElementById('btr').appendChild(tr);
     
     var td = document.createElement('td');
     td.innerHTML = gg['name'];
     tr.appendChild(td);
     document.getElementById('btr').appendChild(tr);
     
     var td = document.createElement('td');
     td.innerHTML = gg['type'];

     document.getElementById('btr').appendChild(tr);

     tr.appendChild(td);
     document.getElementById('btr').appendChild(tr);

     td.innerHTML = gg['opis'];
     tr.appendChild(td);
     document.getElementById('btr').appendChild(tr);

     td.appendChild(but1);

     tr.appendChild(td);

}
     
    
  });
