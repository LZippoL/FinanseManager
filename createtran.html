<html lang="en">

<body>
    <header>

                </ul>
       </div>
   </header>
     <div class="con">
        <h1>Реєстрація транзакції</h1>
        <div class="block">
            <form action="/createtran" method="post">
            <div id="inpt" >
                 <h4>Назва категорії</h4>
                <input type="text" list="cat" name="cat">
                <datalist id="cat"> </datalist>
               </div>
               <div id="inpt1">

               <input type="text" list="type" name="type">
                <datalist id="type"> 
                    <option value="Витрата">
                </datalist>
        </div>
           <div id = "inpt2" > <h4>Сума</h4>

                  </div>
                </form>   

        </div>





        <script>
                 fetch('./data.json')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    for(key in data){
        var dd = document.getElementById('cat');
      var gg = data[key];
      var option = document.createElement('option');
      option.value = gg['name'];
       dd.appendChild(option);

    }
  });
        </script>
      <script src="index.js"></script>
